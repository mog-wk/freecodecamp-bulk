<!DOCTYPE html>
<html land="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Color Guide</title>
		<link rel=stylesheet href="style.css">
	</head>
	<body>
		<h1>Color Theory Chart</h1>
		<h2> Markers</h2>
		<section class="container">
			<div class="marker red">
				<div class="cap"></div>
				<div class="sleeve"></div>
			</div>
			<div class="marker green">
				<div class="cap"></div>
				<div class="sleeve"></div>
			</div>
			<div class="marker blue">
				<div class="cap"></div>
				<div class="sleeve"></div>
			</div>
		</section>

		<h2>Color Info</h2>
		<section class="container">
			<div class="color-info">
				<div class="primary-info">
					<h3>Primary</h3>
					<ul class="color-table">
						<li><p>Red</p> <div class="raw-red"></div></li>
						<li><p>Green</p> <div class="raw-green"></div></li>
						<li><p>Blue</p> <div class="raw-blue"></div></li>
					</ul>
				</div>
			</div>
		</section>
	</body>
</html>
